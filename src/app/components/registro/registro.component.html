<form #usuarioForm="ngForm">
    <div class="mb-3" style="width: 400px;">
        <label class="form-label">Nombre</label>
        <input type="text" name="cajanombre" #cajanombre="ngModel" [(ngModel)]="perfil.nombre" class="form-control">
    </div>
    <div class="mb-3" style="width: 400px;">
        <label class="form-label">Email</label>
        <input type="text" name="cajausuario" #cajausuario="ngModel" [(ngModel)]="perfil.email" class="form-control">
    </div>
    <div class="mb-3" style="width: 400px;">
        <label class="form-label">Contraseña</label>
        <input type="text" name="cajapassword" #cajapassword="ngModel" [(ngModel)]="perfil.pass" class="form-control">
    </div>
    <div class="mb-3" style="width: 400px;">
        <label class="form-label">Contraseña</label>
        <input type="text" name="cajaverificar" #cajaverificar="ngModel" [(ngModel)]="passverificar" class="form-control">
    </div>
    <button class="btn btn-success" (click)="registrarUsuario()">Crear</button>
</form>
